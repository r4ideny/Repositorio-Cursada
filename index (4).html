<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Datos</title>
  <link rel="stylesheet" href="style (2).css">
</head>
<body>

  <h1>Mis Datos Personales</h1>

  <form action="#" method="post">
    <label>Nombre(s): <input type="text" name="nombre" value=""></label><br><br>
    <label>Apellido(s): <input type="text" name="apellido" value=""></label><br><br>
    <label>Género: 
      <select name="genero">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>
    </label><br><br>
    <label>DNI: <input type="text" name="dni" value=""></label><br><br>
    <label>Teléfono: <input type="text" name="telefono" value=""></label><br><br>
    <label>Email: <input type="email" name="email" value=""></label><br><br>
    <label>Dirección: <input type="text" name="direccion" value=""></label><br><br>

    <button type="submit">Guardar Cambios</button>
  </form>

  <br>
  <a href="index (3).html">⬅ Volver al Panel</a>

</body>
</html>
